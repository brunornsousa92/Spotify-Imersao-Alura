<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-heart"></span>
                        <span>Favoritos</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-list"></span>
                        <span>Playlist</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca__conteudo">
                <button class="biblioteca__botao">
                    <span class="fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="sessao-playlist">
                <div class="sessao-playlist__conteudo">
                    <span class="texto titulo">Crie sua primeira playlist</span>
                    <span class="texto subtitulo">É fácil, vamos te ajudar.</span>
                    <button class="sessao-playlist__botao">
                        Criar playlist
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="linguagem">
                <button class="linguagem__botao">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="rodape__conteudo">
            <span class="rodape-titulo">Testar o Premium de graça</span>
            <span class="rodape-subtitulo">Inscreva-se para curtir música ilimitada e podcasts só com anúncios. Não
                precisa de cartão de crédito.</span>            
        </div>
        <div class="rodape__conteudo">
            <button class="rodape__botao">Inscreva-se grátis</button>
        </div>

    </footer>

</body>

</html>
